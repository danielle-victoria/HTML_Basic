<!DOCTYPE html>
<html>
	<head>
			<title> Estilização de listas.  </title>
			<meta charset = "UTF-8" />
			
			<style type = "text/css">
				
				ul{
					list-style-type: square;
				
				}
				
				li{
				
					color: red;
					font-size: 30px;
					
				}
				
				ol{
					list-style-type: none;
				}
				
				dl{
					list-style-image: url(icone.png);
				
				}

			
			</style>
			
		</head>
		
		<body>
			
			<ul>
				<li> HTML </li>
				<li> CSS </li>
				<li> JAVASCRIPT </li><br></br>
				
			</ul>
			
			
			<ol>
				<li> HTML </li>
				<li> CSS </li>
				<li> JAVASCRIPT </li><br></br>
				
			</ol>
			
			
			<dl>
				<li> HTML </li>
				<li> CSS </li>
				<li> JAVASCRIPT </li><br></br>
				
			</dl>
								
		</body>
		
</html>
