<!DOCTYPE html>

<html>
	<head>
			<title> Criando Formulários </title>
			<meta charset = "UTF-8" />
			<style>
			body{background-color : pink;}
						
		    </style>
			
		</head>
		
		<body>
		
			<form action = "demo_from.asp" method = "get" target = "_blank">
			
				First name : <input type = "text" name = "fname"><br>
				Last name  : <input type = "text" name = "lname" ><br>
				<input type = "submit" value = "Submit">
				<button type = "submit"> Submit Image <img src = "icone.png" width = "12"/></button>
				
			</form>
			
			<p> Click on the submit button, and the input will be sent to a page on the  server called
			"demo_form_method.asp". </p>
			
			
			<br></br>
			<br></br>
			<br></br>
			
			<h1> Exemplo de formulário</h1>
			
				<form>
				
					<label for= "nome"> Nome Completo: </label>
					<input type ="text" id = "nome" value = "Danielle"> </input>
					<label for= "email"> E-mail: </label>
					<input type ="text" id = "email" maxlength = "14" size = "50"> </input>
					<label for = "senha"> Senha: </label>
					<input type="password" name="senha"/><br><br>
					
					<input type ="radio" id = "sexo" id = "masculino"> </input>
					<label for = "masculino"> Masculino</label><br>
					<input type ="radio" id = "sexo" id = "feminino" checked = "checked"> </input>
					<label for = "feminino"> Feminino</label><br><br>
					
					<input type ="checkbox" id = "curso" id = "engenharia" checked = "checked"> </input>
					<label for = "engenharia"> Engenharia</label><br>
					<input type ="checkbox" id = "curso" id = "matematica"</input>
					<label for = "matematica"> Matemática</label><br><br>
					
					<label for="estado_civil"> Estado Civil: </label>
					<select name="estadocivil" id="estado_civil">
					<option label="Selecione" value="-1" selected="selected">Selecione</option>
					<option label="Solteiro" value="S">Solteiro</option>
					<option label="Casado" value="C">Casado</option>
					<option label="Viúvo" value="V">Viúvo</option>
					<option label="Separado" value="E">Separado</option>
					<option label="Divorciado" value="D">Divorciado</option>   
					</select><br><br>
					
					<label for="Curso desejado"> Curso Desejado: </label>
					<select name="area" id="area" multiple="1" size="3">
					<option label="Administração" value="S">Administração</option>
					<option label="Educação" value="C">Educação</option>
					<option label="Informática" value="V">Informática</option>
					</select><br></br>
					
					<textarea id = "comentario" rows = "3" cols = "40" > Digite aqui os comentários...</textarea><br>
					<input type = "reset" value = "Limpar"/><br>
					
					<h3> Envie seu arquivo. </h3>
					<label for= "file"> Arquivo: </label>
					<input type = "file" name = "file" /><br/><br/>
					
				</form>
			
		
			
		</body>
		
</html>
