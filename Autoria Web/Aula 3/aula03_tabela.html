<!DOCTYPE html>
<html>
	<head>
			<title> Criando Tabelas </title>
			<meta charset = "UTF-8" />
			<style>
			body{background-color : pink;}
			thead{color: green;}
			tbody{color: blue; height : 50px;}
			tfoot{color: red;}
			
		    </style>
			
		</head>
		
		<body>

				</tr>
			</table>

				</thead>

					<td> Linha 1, Coluna 1 </td>
					<td> Linha 1, Coluna 2 </td>
				</tr>
				</tbody>
				
				<tr>
				<tfoot>

</html>
